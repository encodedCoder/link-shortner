<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Shortner by encodedcoder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="https://lh3.googleusercontent.com/ogw/AF2bZyj5u6a2xP5MrC57RJsxqunX5ncxzPhwrwF_GBkgMMXKRNc=s32-c-mo"
      type="image/png"
    />
    <style>
      body {
        padding-top: 56px;
        padding-bottom: 56px;
      }
      .fixed-top {
        background-color: #343a40; /* Dark color for header */
        color: white;
      }
      .fixed-bottom {
        background-color: #343a40; /* Dark color for footer */
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Header -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LinkðŸ”— Shortner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.encodedcoder.online/"
                >encodedcoder</a
              >
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li> -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">LinkðŸ”—Shortner</h1>
      <h3 class="text-center">By encodedcoder</h3>
      <div class="card mt-4">
        <div class="card-body">
          <form id="shorten-form">
            <div class="row g-3">
              <div class="col-md-9">
                <label for="originalUrl" class="form-label">Enter URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="originalUrl"
                  required
                />
              </div>
              <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary w-100">
                  Shorten
                </button>
              </div>
            </div>
          </form>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>

    <!-- Fixed Footer -->
    <footer class="fixed-bottom text-center py">
      <div
        class="container d-flex flex-column flex-md-row justify-content-center align-items-center"
      >
        <p class="text-white mt-2 mt-md-0">
          <a
            href="https://github.com/encodedcoder/link-shortner"
            target="_blank"
            ><i class="fab fa-github"></i> Source Code
          </a>
          &copy; <span id="currentYear"></span> encodedcoder
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/scripts.js"></script>
    <script>
      document.getElementById("currentYear").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
